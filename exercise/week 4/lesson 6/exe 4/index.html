<!DOCTYPE>
<html>
	<head>
		<meta charset=utf8>

	</head>
	<body>
		<script type="text/javascript">
			var x = 336;
			var y = 360;
			var i;
			
			if(x < y){
				for(i=0;i<=y;i++){
					if(x%i==0&&y%i==0){
						document.write("uoc chung lon nhat la: "+i+"<br>");
					}
				}
			}
			else if(x > y){
				for(i=0;i<=x;i++){
					if(x%i==0&&y%i==0){
						document.write("uoc chung lon nhat la: "+i+"<br>");
					}
				}
			}
		</script>
	</body>
</html>
